<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./Icons/icon-pokebola.png">
    <link rel="stylesheet" href="./CSS/style.css">

    <title>Pokedex</title>
</head>
<body>
    <main>
        <img class="pokemon_image" 
            src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/versions/generation-v/black-white/animated/shiny/132.gif" alt="pokemon">
        
        
        <h1 class="pokemon_data">
            <span class="pokemon_number">6</span> - 
            <span class="pokemon_name">charizard</span>
        </h1>



        <form class="form">
            <input 
            class="input_search"
            type="search"
            placeholder="Name or Number"
            required
            />
        </form>
        <div class="buttons">
            <button class="button btn-prev">Prev &lt;</button>
            <button class="button btn-next">Next &gt;</button>
        </div>
        
        <img class="pokedex" src="./Img/pokedex.png" alt="pokedex" >
    </main>
</body>
</html>
